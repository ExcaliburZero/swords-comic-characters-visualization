<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Swords Comic Character Appearances</title>

  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

  <!-- lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>

  <!-- vis -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">

  <!-- Semantic UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">

  <meta property="og:title" content="Swords Comic Character Appearances">
  <meta property="og:description" content="A data visualization of characters from the internet comic Swords.">
  <meta property="og:url" content="https://excaliburzero.github.io/swords-comic-characters-visualization/">

  <meta property="og:image" content="https://excaliburzero.github.io/swords-comic-characters-visualization/screenshot.png">
  <meta property="og:image:type" content="image/png">

  <link rel="shortcut icon" type="image/png" href="img/Kargob (Imagined).png"/>

</head>

<body>
  <div id="searchBar">
    <div class="ui search">
      <div class="ui icon input">
          <input id="searchBarInput" class="prompt" placeholder="Search characters..." type="text">
          <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
  </div>
  <div id="progressBar"></div>
  <div id="display"></div>
  <div id="characterGraph"></div>

  <script src="script.js"></script>
</body>
</html>
